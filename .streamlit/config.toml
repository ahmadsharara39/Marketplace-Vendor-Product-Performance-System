[client]
showErrorDetails = true
toolbarMode = "viewer"

[logger]
level = "info"

[server]
# Optimize for production
maxUploadSize = 200
enableXsrfProtection = true
enableCORS = true

[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F5F5F5"
textColor = "#262730"
font = "sans serif"

[global]
# Force reload on changes
dataFrameSerialization = "legacy"
