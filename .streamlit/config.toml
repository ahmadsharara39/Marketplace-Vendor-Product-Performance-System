[client]
showErrorDetails = true
toolbarMode = "viewer"
# Force cache busting for frontend assets
caching = "off"

[logger]
level = "info"

[server]
# Optimize for production
maxUploadSize = 200
enableXsrfProtection = true
enableCORS = true
enableWebsocketCompression = true
runOnSave = false

[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F5F5F5"
textColor = "#262730"
font = "sans serif"

[global]
# Force reload on changes
dataFrameSerialization = "legacy"
# Add cache version for frontend assets
cacheVersion = "2"
